<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Consulta de CEP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container text-center">
      <img
        src="img/Instituto_Federal_do_ParanÃ¡_-_Marca_Vertical_2015.svg.png"
        alt="Logo IFPR"
        class="img mx-auto d-block"
      />
      <p class="title">Consulta de CEP</p>

      <form id="cepForm" class="text-start">
        <div class="campos">
          <label for="cidade" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" required="Nome" />
        </div>
        <div class="campos">
          <label for="cep" class="form-label">CEP</label>
          <input
            type="text"
            class="form-control"
            id="cep"
            maxlength="8"
            required
          />
        </div>
        <div class="campos">
          <label for="logradouro" class="form-label">Logradouro</label>
          <input
            type="text"
            class="form-control"
            id="logradouro"
            readonly="Rua, Avenida..."
          />
        </div>
        <div class="campos">
          <label for="complemento" class="form-label">Complemento</label>
          <input
            type="text"
            class="form-control"
            id="complemento"
            readonly="Apartamento, bloco..."
          />
        </div>
        <div class="campos">
          <label for="bairro" class="form-label">Bairro</label>
          <input
            type="text"
            class="form-control"
            id="bairro"
            readonly="Nome do bairro"
          />
        </div>
        <div class="campos">
          <label for="cidade" class="form-label">Cidade</label>
          <input
            type="text"
            class="form-control"
            id="cidade"
            readonly="Nome da cidade"
          />
        </div>
        <div class="campos">
          <label for="estado" class="form-label">Estado</label>
          <input
            type="text"
            class="form-control"
            id="estado"
            readonly="UF"
            maxlength="2"
          />
        </div>
        <div class="campos">
          <label for="ddd" class="form-label">DDD</label>
          <input type="text" class="form-control" id="ddd" readonly="DDD" />
        </div>

        <button type="submit" class="btn btn-success w-100">Buscar</button>
        <button type="button" class="btn btn-primary w-100 mt-2" id="salvarBtn">
          Salvar no Local Storage
        </button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
